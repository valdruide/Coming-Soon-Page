<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Ping coming soon page</title>
</head>
<body>
  
  <div class="container">
    <div class="logo">
      <img src="images/logo.svg">
    </div>
    <div class="text-center titleh1">
      <h1>We are launching <span style="color: black;">soon</span></h1>
      <h2 style="color: black; font-size: 20px;">Subscribe and get notified</h2>
    </div>
  </div>
  
  <section>
    <div class="container text-center" for="emailAddress">
      <input class="text-box" type="email" id="emailAddress" name="mail" required minlength="9" maxlength="25" size="70" placeholder="Your email adress...">
      <button class="bouton">Notify Me</button>
    </div>
  </section>

  <div class="text-center" style="margin-top: 50px;">
    <img src="images/illustration-dashboard.png" class="img-dash"> 
  </div>

  <section>
    <div class="container text-center">
      <div class="social-box">
        <i class="fab fa-facebook ison"></i>
      </div>
      <div class="social-box">
        <i class="fab fa-twitter ison"></i>
      </div>
      <div class="social-box">
        <i class="fab fa-instagram ison"></i>
      </div>
      
      
    </div>
  </section>
